<section class="container-coiffures">
	<a class="coiffure" 
	   *ngFor="let coiffure of coiffures" 
	   routerLink="/coiffures/{{coiffure.id}}" 
	   [ngStyle]="{'background-image':'url(' + coiffure.image + ')'}" >
	  
	  <div class="container-text">
	  	<div class="text">
	  		{{coiffure.name}}
	  		<span>By {{coiffure.coiffeurName}}</span>
	  	</div>
	  </div>
	</a>
</section>
