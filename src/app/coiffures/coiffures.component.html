<div class="coiffure" *ngFor="let coiffure of coiffures">
  <div class="">
    <img src="{{coiffure.image}}" alt="">
  </div>
  <div class="">
    <span>{{coiffure.name}}</span>
  </div>
  <div class="">
    <span>{{coiffure.coiffeurName}}</span>
  </div>
  <div>
    <a routerLink="/coiffures/{{coiffure.id}}">Voir la coiffure</a>
  </div>
</div>
